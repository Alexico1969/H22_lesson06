{% extends "layout.html" %}

{% block heading %}
  <h1>{{error.code}}: {{error.name}}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="error">
      <p>{{error.description}}</p>
      <img src="{{url_for('static', filename='403.gif')}}">
    </div>
  </div>
{% endblock %}
